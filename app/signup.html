<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        localStorage.setItem("screen", "register");
    </script>
    <title>Abstract Submission System | Signup </title>
</head>

<body>
    <section class="h-200 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-200">
            <div class="row d-flex justify-content-center h-200">
                <div class="col-xl-12">
                    <div class="card rounded-3">
                        <div class="card-body mx-md-4">
                            <div class="row align-items-center">
                                <div class="text-center">
                                    <img src="https://slma.lk/wp-content/uploads/2022/07/SLMA-logo-transparent-min-z.png"
                                        style="width: auto;" height="100px; " alt="logo">
                                    <div class="col-md-auto">
                                        <h4>Sri Lanka Medical Association</h4>
                                        <p>Abstract Submission Portal</p>
                                    </div>
                                </div>
                            </div>
                            <label class="pad " for="lbl-registrations"><u>User Registration</u></label>

                            <form id="signup_form">
                                <div id="liveAlertPlaceholder"></div>
                                <div class="row  mt-2">
                                    <div class="col-md-4">
                                        <label for="lbl-title">Title</label>
                                        <select name="title" id="" class="form-select" required>
                                            <option select disabled value="Title">Title</option>
                                            <option value="Dr">Dr</option>
                                            <option value="Prof">Prof</option>
                                            <option value="Ven">Ven</option>
                                            <option value="Mr">Mr</option>
                                            <option value="Mr">Mrs</option>
                                            <option value="Mr">Master</option>
                                            <option value="Ms">Ms</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="firstname" class="form-label">First name</label>
                                        <input type="text" class="form-control" name="first_name" id="Firstname"
                                            placeholder="First name" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="lastname" class="form-label">Last name</label>
                                        <input type="text" class="form-control" name="last_name" id="lastname"
                                            placeholder="Last Name" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="qalification" class="form-label">Qualification</label>
                                        <input type="text" class="form-control" name="qualification" id="qalification"
                                            placeholder="MBBS" required>
                                    </div>

                                    <div class="col-md-4 mt-2">
                                        <label class="form-label" for="typePhone">Phone number</label>
                                        <input type="tel" class="form-control" id="typePhone" name="phone"
                                            placeholder="+947212345689" required>

                                    </div>
                                    <div class="col-md-4 mt-2">
                                        <label class="form-label" for="typeWPPhone">Whatsapp number</label>
                                        <input type="tel" class="form-control" id="typeWPPhone" name="whatsapp_no"
                                            placeholder="+947212345689" required>

                                    </div>
                                    <div class="col-md-4 mt-2">
                                        <label class="form-label" for="typeLPhone">Landline number</label>
                                        <input type="tel" class="form-control" id="typeLPhone" name="landline_no"
                                            placeholder="+947212345689" required>
                                    </div>
                                    <div class="col-md-4 mt-2">
                                        <label class="form-label" for="inputEmail">Email address</label>
                                        <input type="email" class="form-control" id="email" name="email"
                                            placeholder="name@example.com" required>

                                    </div>
                                    <div class="col-md-4 mt-2">
                                        <label class="form-label" for="inputdesignation">Designation</label>
                                        <input type="text" class="form-control" id="designation" name="designation"
                                            placeholder="Designation" required>
                                    </div>
                                    <div class="col-md-4 mt-2">
                                        <label class="form-label" for="inputaffiliation ">Affiliation </label>
                                        <input type="text" class="form-control" id="affiliation" name="affiliation"
                                            placeholder="Affiliation" required>
                                    </div>
                                    <div class="col-md-4 mt-2">
                                        <label for="inputhaddress">Home Address</label>
                                        <textarea id="inputhaddress" class="form-control" name="home_address" rows="2"
                                            required></textarea>
                                    </div>
                                    <div class="col-md-4 mt-2">
                                        <label for="input0address">Office Address</label>
                                        <textarea id="inputoaddress" class="form-control" name="office_address" rows="2"
                                            required></textarea>
                                    </div>
                                    <div class="col-md-4 mt-2">
                                        <label for="inputPassword">Password</label>
                                        <input type="password" class="form-control" name="password"
                                            placeholder="Enter Password" id="inputPassword" required>
                                    </div>
                                    <div class="col-md-4 mt-2">
                                        <label for="inputCPassword">Confirm Password</label>
                                        <input type="password" class="form-control" placeholder="Confirm Password"
                                            id="inputCPassword" name="confirm_password" required>
                                    </div>
                                </div>
                                <br>
                                <div class=" text-center">
                                    <button type="submit" class="btn btn-primary px-5 mt-3">Signup</button>
                                    <p class="mt-3 text-muted">Have an account? <a href="/app/login.html">Login</a></p>
                                </div>
                            </form>
                        </div>
                        <p class="text-muted align-self-center"> Developed by SLMA IT</p>

                    </div>

                </div>
            </div>
        </div>

        <div class="modal fade" id="verificationModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="verificationModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="verificationModalLabel">Verify Email</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="liveAlertPlaceholder"></div>
                        <div>Please enter Verfication code to finish registration</div>
                        <input type="number" class="form-control" id="verification_code" name="verification_code"
                            placeholder="verification_code" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="resend_code">Resend</button>
                        <button type="button" class="btn btn-primary" id="finish_registration">Finish
                            Registration</button>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="/app/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
