<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Abstract Submission System | Signup </title>
</head>

<body>

    <section class="h-200 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-200">
            <div class="row d-flex justify-content-center h-200">
                <div class="col-xl-12">
                    <div class="card rounded-3">
                        <div class="card-body mx-md-4">
                            <div class="row align-items-center">
                                <div class="text-center">
                                    <img src="https://slma.lk/wp-content/uploads/2022/07/SLMA-logo-transparent-min-z.png"
                                        style="width: auto;" height="100px; " alt="logo">
                                    <div class="col-md-auto">
                                        <h4>Sri Lanka Medical Association</h4>
                                        <p>Abstract Submission Portal</p>
                                    </div>
                                </div>
                            </div>
                            <label class="pad " for="lbl-registrations"><u>User Registration</u></label>

                            <form>
                                <div class="row">
                                    <div class="col-md-auto align-self-center">
                                        <label for="lbl-title">Title</label>
                                    </div>
                                    <div class="col-md-6 col">
                                        <select name="" id="" class="form-select" required>
                                            <option select disabled value="1">Title</option>
                                            <option value="2">Dr</option>
                                            <option value="3">Prof</option>
                                            <option value="4">Ven</option>
                                            <option value="5">Mr</option>
                                            <option value="6">Title</option>
                                            <option value="7">Ms</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row  mt-2">
                                    <div class="col-md-4">
                                        <label for="firstname" class="form-label">First name</label>
                                        <input type="text" class="form-control" id="Firstname" placeholder="first name"
                                            required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="lastname" class="form-label">Last name</label>
                                        <input type="text" class="form-control" id="lastname" placeholder="Last Name"
                                            required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="qalification" class="form-label">Qualification</label>
                                        <input type="text" class="form-control" id="qalification" placeholder="MBBS"
                                            required>
                                    </div>

                                    <div class="col-md-4 mt-2">
                                        <label class="form-label" for="typePhone">Phone number</label>
                                        <input type="tel" class="form-control" id="typePhone"
                                            placeholder="+947212345689" required>

                                    </div>
                                    <div class="col-md-4 mt-2">
                                        <label class="form-label" for="typeWPPhone">Whatsapp number</label>
                                        <input type="tel" class="form-control" id="typeWPPhone"
                                            placeholder="+947212345689" required>

                                    </div>
                                    <div class="col-md-4 mt-2">
                                        <label class="form-label" for="typeLPhone">Landline number</label>
                                        <input type="tel" class="form-control" id="typeLPhone"
                                            placeholder="+947212345689" required>

                                    </div>
                                    <div class="col-md-4 mt-2">
                                        <label class="form-label" for="inputEmail">Email address</label>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="name@example.com" required>

                                    </div>
                                    <div class="col-md-4 mt-2">
                                        <label class="form-label" for="inputdesignation">Designation</label>
                                        <input type="text" class="form-control" id="designation"
                                            placeholder="Designation" required>
                                    </div>
                                    <div class="col-md-4 mt-2">
                                        <label class="form-label" for="inputaffiliation ">Affiliation </label>
                                        <input type="text" class="form-control" id="affiliation "
                                            placeholder="Affiliation" required>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="col-md-auto mb-2 align-self-center">
                                        <label for="inputhaddress">Home Address</label>
                                    </div>
                                    <div class="col mb-2">
                                        <textarea id="inputhaddress" class="form-control" rows="2" required></textarea>
                                    </div>

                                    <div class="col-md-auto mb-2 align-self-center">
                                        <label for="input0address">Office Address</label>
                                    </div>
                                    <div class="col mb-2">
                                        <textarea id="inputoaddress" class="form-control" rows="2" required></textarea>
                                    </div>
                                </div>

                                <div class="row ">
                                    <div class=" col align-self-center">
                                        <label for="inputPassword">Password</label>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="password" class="form-control" placeholder="Enter Password"
                                            id="inputPassword" required>

                                    </div>
                                    <div class="col align-self-center">
                                        <label for="inputCPassword">Confirm Password</label>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="password" class="form-control" placeholder="Confirm Password"
                                            id="inputCPassword" required>

                                    </div>
                                </div>

                                <br>
                                <div class=" text-center">

                                    <button type="submit" class="btn btn-primary px-5 mt-3">Signup</button>
                                    <p class="mt-3 text-muted">Have an account? <a href="/app/login.html">Login</a></p>
                                </div>
                            </form>
                        </div>
                        <p class="text-muted align-self-center"> Developed by SLMA IT</p>

                    </div>

                </div>
            </div>
        </div>

    </section>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
